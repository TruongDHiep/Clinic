<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">CHỈNH SỬA THÔNG TIN BÁC SĨ</h3>
        </div>
        <div class="mx-4 mt-2"><a href="/admin/doctors"><i class="fa-solid fa-chevron-left"></i><span class="p-2">Quay lại</span></a></div>
        <div class="card-body x-4 pt-1 pb-4">
            <div class="box">
                <div class="box-body m-auto w-50">
                    <div th:if="${errorMessage}" class="error">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <form class="p-4 shadow-lg rounded" th:action="@{/admin/doctors/update}" th:object="${doctor}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID: </label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                            <div th:if="${#fields.hasErrors('id')}" class="text-danger">
                                <span th:errors="*{id}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter full name">
                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                                <span th:errors="*{fullName}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{gender}" value="true" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{gender}" value="false" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                                <span th:errors="*{gender}"></span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone number">
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                                <span th:errors="*{phone}"></span>
                            </div>
                        </div>

                        <!-- Specialization -->
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="custom-select" id="specialization" th:field="${doctor.specialization_id}">
                                <option value="">Select specialization</option>
                                <option th:each="specialization : ${specializations}"
                                        th:value="${specialization.id}"
                                        th:text="${specialization.name}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('specialization_id')}" class="text-danger">
                                <span th:errors="${doctor.specialization_id}"></span>
                            </div>
                        </div>
                        <!-- Status -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="status" th:field="*{status}">
                                <label class="form-check-label" for="status">Hoạt động</label>
                            </div>
                        </div>

                        <div class="mb-3 text-right">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
