<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">THÊM BỆNH NHÂN</h3>
        </div>
        <div class="mx-4 mt-2"><a href="/admin/patients"><i class="fa-solid fa-chevron-left"></i><span class="p-2">Quay lại</span></a></div>
        <div class="card-body px-4 pt-1 pb-4">
            <div class="box">
                <div class="box-body m-auto w-50">
                    <div th:if="${errorMessage}" class="error">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <form class="p-4 shadow-lg rounded" th:action="@{/admin/patients/create}" th:object="${patient}" method="post">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nhập họ tên">
                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                                <span th:errors="*{fullName}"></span>
                            </div>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="dob" th:field="*{dob}">
                            <div th:if="${#fields.hasErrors('dob')}" class="text-danger">
                                <span th:errors="*{dob}"></span>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Nhập địa chỉ">
                            <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                <span th:errors="*{address}"></span>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                                <span th:errors="*{phone}"></span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3 text-right">
                            <button type="submit" class="btn btn-primary">Tạo mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
