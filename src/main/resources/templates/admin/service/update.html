<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Dịch Vụ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">CHỈNH SỬA THÔNG TIN DỊCH VỤ</h3>
        </div>
        <div class="mx-4 mt-2">
            <a href="/admin/services"><i class="fa-solid fa-chevron-left"></i><span class="p-2">Quay lại</span></a>
        </div>
        <div class="card-body px-4 pt-1 pb-4">
            <div class="box">
                <div class="box-body m-auto w-50">
                    <div th:if="${errorMessage}" class="error">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <form class="p-4 shadow-lg rounded" th:action="@{/admin/services/update}" th:object="${service}" method="post">
                        <!-- ID -->
                        <div class="mb-3">
                            <label for="id" class="form-label">ID: </label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                            <div th:if="${#fields.hasErrors('id')}" class="text-danger">
                                <span th:errors="*{id}"></span>
                            </div>
                        </div>

                        <!-- Service Name -->
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Tên Dịch Vụ</label>
                            <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}" placeholder="Nhập tên dịch vụ">
                            <div th:if="${#fields.hasErrors('serviceName')}" class="text-danger">
                                <span th:errors="*{serviceName}"></span>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Nhập mô tả dịch vụ"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Nhập giá" step="0.01" min="0">
                            <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                <span th:errors="*{price}"></span>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="status" th:field="*{status}">
                                <label class="form-check-label" for="status">Hoạt động</label>
                            </div>
                            <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                                <span th:errors="*{status}"></span>
                            </div>
                        </div>

                        <div class="mb-3 text-right">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
