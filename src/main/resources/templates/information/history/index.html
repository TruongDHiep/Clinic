<div class="container mt-5">
    <div class="row p-4">
        <div class="col-1 col-md-3">
            <div class="bg-white shadow-sm rounded-2 ">
                <ul class="nav flex-column pt-3 pb-3">
                    <li class="p-3">
                        <a href="../appointment/index.html" class="link-underline link-underline-opacity-0 text-dark w-100 item-active d-block w-100" >Lịch khám</a>
