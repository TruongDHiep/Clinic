<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minie Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=tune" />
    <link rel="stylesheet" href="./../../static/css/schedule.css">
    <th:block th:replace="layout :: link-css"></th:block>
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container mt-5">
    <div class="row p-4">
        <div class="col-1 col-md-3">
            <div class="bg-white shadow-sm rounded-2 ">
                <ul class="nav flex-column pt-3 pb-3">
                    <li class="p-3">
                        <a href="#" class="link-underline link-underline-opacity-0 text-dark w-100 item-active d-block w-100" >Lịch khám</a>
                    </li>
                    <li class="p-3">
                        <a href="history/index.html" class="link-underline link-underline-opacity-0 text-dark d-block w-100">Lịch sử thanh toán</a>
                    </li>
                    <li class="p-3">
                        <a href="userProfile/index.html" class="link-underline link-underline-opacity-0 text-dark d-block w-100">Hồ sơ</a>
                    </li>
                    <li class="p-3" >
                        <a href="account/index.html" class="link-underline link-underline-opacity-0 text-dark d-block w-100">Tài khoản</a>
                    </li>
                    <li class="p-3">
                        <a href="" class="link-underline link-underline-opacity-0 text-dark d-block w-100">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-span-9 col-md-9">
            <div class="d-flex items-center justify-content-between align-items-center">
                <h1 class="text-xl">Lịch khám</h1>
                <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center p-2">
                    <span class="material-symbols-outlined fs-5"> tune </span>
                </button>
            </div>
            <div class="d-flex items-center justify-content-between">
                <div class="bg-white d-flex flex-column col-5 shadow-sm rounded-2" >
                    <div class="p-4">
                        <form action="">
                            <input type="text" class="form-control w-100" placeholder="Mã giao dịch, tên dịch vụ, tên bệnh nhân ...">
                        </form>
                    </div>
                    <div class="ant-spin-container ng-star-inserted">
<!--                        Nếu ko có dữ liệu thì show cái này-->
                        <div class="ant-empty-image d-flex align-items-center justify-content-center">
                            <img class="" src="../../static/image/information/empty.svg" alt="Không có dữ liệu">
                        </div>
                        <p class="ant-empty-description ng-star-inserted text-center"> Lịch khám của bạn trống !</p>
<!--                        Nếu có giao diện thì sao ra bằng table đi-->
<!--                        đây là giao diện khi có database-->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Mã giao dịch</th>
                                    <th>Ngày khám</th>
                                    <th>Giờ khám</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appointment : ${appointments}"
                                    class="appointment-row"
                                    th:data-id="${appointment.id}"
                                    th:data-date="${appointment.date}"
                                    th:data-time="${appointment.time}"
                                    th:data-status="${appointment.status}"
                                >
                                    <td th:text="${appointment.id}">Id</td>
                                    <td th:text="${appointment.appointmentDate}">Ngày khám</td>
                                    <td th:text="${appointment.appointmentTime}">Giờ khám</td>
                                    <td th:text="${appointment.status}">Trạng thái</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="bg-white d-flex flex-column col-7 justify-content-center shadow-sm rounded-2">
                    <div class="p-4">
                        <form id="appointmentDetailForm">
                            <input type="hidden" id="appointmentId" name="id">

                            <div class="mb-3">
                                <label class="form-detail">Mã giao dịch</label>
                                <input type="text" class="form-control" id="detailId" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-detail">Ngày khám</label>
                                <input type="text" class="form-control" id="detaiDate" name="appointmentDate">
                            </div>

                            <div class="mb-3">
                                <label class="form-detail">Lịch khám</label>
                                <input type="text" class="form-control" id="detaiTime" name="appointmentTime">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
<th:block th:replace="layout :: script"></th:block>
</body>
</html>
