<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--    <script th:src="@{/js/login.js}"></script>-->
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const errorToastElement = document.getElementById('errorToast');
        if (errorToastElement) {
            const toast = new bootstrap.Toast(errorToastElement, { delay: 5000 });
            toast.show();
        }

        const successToastElement = document.getElementById('successToast');
        if (successToastElement) {
            const toast = new bootstrap.Toast(successToastElement, { delay: 5000 });
            toast.show();
        }
    });

</script>
<nav class="d-flex p-2" style="background-color:#FFFFFF">
    <img class="logo me-auto" th:src="@{/images/logo.png}" style="height: 40px; width: auto;" alt="Logo">
    <a th:href="@{/login}" class="btn btn-outline-primary ms-auto">Đăng nhập</a>
</nav>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11; width: 100%;">
    <div
            th:if="${error}"
            class="toast align-items-center text-white bg-danger border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="errorToast"
    >
        <div class="d-flex">
            <div class="toast-body">
                <p th:text="${error}"></p>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11; width: 100%;">
        <div
                th:if="${succes}"
                class="toast align-items-center text-white bg-success border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                id="successToast"
        >
            <div class="d-flex">
                <div class="toast-body">
                    <p th:text="${succes}"></p> <!-- Thông báo thành công -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background:#103cbe;">
            <div class="feature-image mb-3">
                <img th:src="@{/images/2250207.png}" class="img-fluid" style="width: 250px" alt="Feature">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 700">Be verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family:'Courier New', Courier, monospace;">Join with Us</small>
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>Hello, Again</p>
                    <p>We are happy to have you back</p>
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="input-group mb-3 mt-5">
                            <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password"  name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary">
                                    <small>Remember Me</small>
                                </label>
                            </div>
                            <div class="forgot">
                                <small><a th:href="@{/forgotpassword}">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>

                    <div class="input-group mb-3 d-flex justify-content-center">
                        <button class="btn btn-lg w-100 fs-6"> <i class="fab fa-google"></i></button>
                        <button class="btn btn-lg w-100 fs-6"> <i class="fab fa-facebook"></i></button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a th:href="@{/register}">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="d-flex flex-column align-items-center">
    <p>
        Các thông tin chỉ dành cho mục đích tham khảo, tra cứu và không thay thế cho việc chẩn đoán hoặc điều trị y khoa.
    </p>
</footer>
