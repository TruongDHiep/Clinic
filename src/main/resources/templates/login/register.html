<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<nav class="d-flex p-2" style="background-color:#FFFFFF">
    <img class="logo me-auto" src="/images/logo.png" style="height: 40px; width: auto;">
    <button type="button" class="btn btn-outline-primary ms-auto">Đăng nhập</button>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>Hello</p>
                    <p>Welcome to clinic service</p>

                    <form id="registerForm" th:action="@{/register}" method="post" th:object="${user}">
                        <div class="input-group mb-2">
                            <input type="text" id="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="FullName" th:field="*{fullname}">
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" id="username" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username" th:field="*{username}">
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" th:field="*{password}">
                        </div>

                        <div class="input-group mt-5">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Register</button>
                        </div>

                        <div class="input-group mb-3 d-flex justify-content-center">
                            <button class="btn btn-lgw-100 fs-6"> <i class="fab fa-google"></i></button>
                            <button class="btn btn-lgw-100 fs-6"> <i class="fab fa-facebook"></i></button>
                        </div>
                        <div class="row">
                            <small>Do you have an account?  <a th:href="@{/login}">Sign in</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background:#103cbe;">
            <div class="feature-image mb-3">
                <img src="/images/2250207.png" class="img-fluid" style="width: 250px" alt="">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New',Courier,monospace; font-weight: 700">Be verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family:'Courier New',Courier,monospace;">Join with Us</small>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast hide text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastMessage" class="toast-body">
            Invalid input. Please check your username and password.
        </div>
    </div>
</div>


<script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var toast = new bootstrap.Toast(document.getElementById('toast'));
        var toastMessage = document.getElementById('toastMessage');
        var errorMessage = '';

        // Reset error message before validation
        toastMessage.textContent = '';

        if (username.length < 4) {
            event.preventDefault(); // Prevent form submission
            errorMessage += 'Username must be at least 4 characters long. ';
        }

        if (password.length < 8) {
            event.preventDefault(); // Prevent form submission
            errorMessage += 'Password must be at least 8 characters long. ';
        }

        // Show the specific error message
        if (errorMessage) {
            toastMessage.textContent = errorMessage;
            toast.show(); // Show the toast with the specific error message
        }
    });
</script>

</body>
</html>
