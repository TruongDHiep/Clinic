<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="d-flex p-2" style="background-color:#FFFFFF">
        <img class="logo me-auto" src="/image/logo.png" style="height: 40px; width: auto;">
        <button type="button" class="btn btn-outline-primary ms-auto">Đăng nhập</button>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p>Hello</p>
                        <p>Welcome to clinic service</p>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="FullName">
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mt-5">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-center">
                            <button class="btn btn-lgw-100 fs-6"> <i class="fab fa-google"></i></button>
                            <button class="btn btn-lgw-100 fs-6"> <i class="fab fa-facebook"></i></button>
                        </div>
                        <div class="row">
                            <small>Do you haven account?  <a th:href="@{/login}">Sign in</a></small>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box" style="background:#103cbe;">
                <div class="feature-image mb-3">
                    <img src="/image/2250207.png" class="img-fluid" style="width: 250px" alt="">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New',Courier,monospace; font-weight: 700">Be verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family:'Courier New',Courier,monospace;  ">Join with Us</small>
            </div>
        </div>
    </div>
</body>
</html>
