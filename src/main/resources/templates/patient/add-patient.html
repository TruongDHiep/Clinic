<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm bệnh nhân</title>
</head>
<body>
<h1>Thêm bệnh nhân mới</h1>
<form th:action="@{/patients}" th:object="${patient}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" /><br/>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" th:field="*{dob}" /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" /><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
